<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" width="800" height="320">
  <defs>
    <style>
      .mono { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; }
    </style>
  </defs>

  <!-- Terminal window -->
  <rect x="1" y="1" width="798" height="318" rx="8" ry="8" fill="#111111" stroke="#555555" stroke-width="1.5"/>

  <!-- Title bar -->
  <rect x="1" y="1" width="798" height="32" rx="8" ry="8" fill="#1a1a1a"/>
  <rect x="1" y="20" width="798" height="13" fill="#1a1a1a"/>

  <!-- Traffic lights -->
  <circle cx="24" cy="17" r="6" fill="#ff5f57"/>
  <circle cx="44" cy="17" r="6" fill="#febc2e"/>
  <circle cx="64" cy="17" r="6" fill="#28c840"/>

  <!-- Window title -->
  <text x="400" y="21" text-anchor="middle" class="mono" font-size="12" fill="#666666">artificial-guide — bash — 80x24</text>

  <!-- Line 1: $ cat ./life.md  (appears at 0s) -->
  <text x="32" y="72" class="mono" font-size="16" fill="#666666" opacity="0">$ cat ./life.md
    <animate attributeName="opacity" from="0" to="1" begin="0.3s" dur="0.01s" fill="freeze"/>
  </text>

  <!-- Line 2: > Your life is a pocket of order.  (appears at 1s) -->
  <text x="32" y="112" class="mono" font-size="16" fill="#CCCCCC" opacity="0">&gt; Your life is a pocket of order.
    <animate attributeName="opacity" from="0" to="1" begin="1s" dur="0.01s" fill="freeze"/>
  </text>

  <!-- Line 3: > Created at birth, collapsed at death.  (appears at 2.2s) -->
  <text x="32" y="148" class="mono" font-size="16" fill="#CCCCCC" opacity="0">&gt; Created at birth, collapsed at death.
    <animate attributeName="opacity" from="0" to="1" begin="2.2s" dur="0.01s" fill="freeze"/>
  </text>

  <!-- Line 4: > The magic happens in the middle.  (appears at 3.4s, bright) -->
  <text x="32" y="184" class="mono" font-size="16" fill="#F0F0F0" opacity="0">&gt; The magic happens in the middle.
    <animate attributeName="opacity" from="0" to="1" begin="3.4s" dur="0.01s" fill="freeze"/>
  </text>

  <!-- Line 5: $ prompt  (appears at 4.8s) -->
  <text x="32" y="230" class="mono" font-size="16" fill="#666666" opacity="0">$
    <animate attributeName="opacity" from="0" to="1" begin="4.8s" dur="0.01s" fill="freeze"/>
  </text>

  <!-- Blinking cursor -->
  <rect x="50" y="217" width="10" height="18" fill="#F0F0F0" opacity="0">
    <animate attributeName="opacity" values="0;0;0.8;0;0.8;0;0.8;0;0.8;0;0.8;0" dur="12s" begin="4.8s" repeatCount="indefinite"/>
  </rect>

  <!-- Typing cursor that moves with each line -->
  <!-- Cursor for line 1 -->
  <rect x="32" y="58" width="10" height="18" fill="#F0F0F0">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="0.8s" begin="0s" repeatCount="indefinite"/>
    <set attributeName="opacity" to="0" begin="1s"/>
  </rect>

  <!-- Cursor for line 2 -->
  <rect x="32" y="98" width="10" height="18" fill="#F0F0F0" opacity="0">
    <set attributeName="opacity" to="0.8" begin="1s"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="0.8s" begin="1s" repeatCount="indefinite"/>
    <set attributeName="opacity" to="0" begin="2.2s"/>
  </rect>

  <!-- Cursor for line 3 -->
  <rect x="32" y="134" width="10" height="18" fill="#F0F0F0" opacity="0">
    <set attributeName="opacity" to="0.8" begin="2.2s"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="0.8s" begin="2.2s" repeatCount="indefinite"/>
    <set attributeName="opacity" to="0" begin="3.4s"/>
  </rect>

  <!-- Cursor for line 4 -->
  <rect x="32" y="170" width="10" height="18" fill="#F0F0F0" opacity="0">
    <set attributeName="opacity" to="0.8" begin="3.4s"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="0.8s" begin="3.4s" repeatCount="indefinite"/>
    <set attributeName="opacity" to="0" begin="4.8s"/>
  </rect>
</svg>
