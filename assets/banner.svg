<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" width="800" height="180">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&amp;display=swap');
      .mono { font-family: 'Source Code Pro', 'Menlo', 'Monaco', 'Courier New', monospace; }
    </style>
  </defs>

  <!-- Terminal window -->
  <rect x="1" y="1" width="798" height="178" rx="8" ry="8" fill="#111111" stroke="#555555" stroke-width="1.5"/>

  <!-- Window chrome bar -->
  <rect x="1" y="1" width="798" height="32" rx="8" ry="8" fill="#1a1a1a"/>
  <rect x="1" y="20" width="798" height="13" fill="#1a1a1a"/>

  <!-- Traffic light dots -->
  <circle cx="24" cy="17" r="6" fill="#ff5f57"/>
  <circle cx="44" cy="17" r="6" fill="#febc2e"/>
  <circle cx="64" cy="17" r="6" fill="#28c840"/>

  <!-- Window title -->
  <text x="400" y="21" text-anchor="middle" class="mono" font-size="12" fill="#666666">artificial-guide — bash — 80x24</text>

  <!-- Title -->
  <text x="32" y="68" class="mono" font-size="16" font-weight="600" fill="#F0F0F0">THE ARTIFICIAL GUIDE TO A GREAT HUMAN LIFE</text>

  <!-- Version line -->
  <text x="32" y="100" class="mono" font-size="13" fill="#666666">$ echo $VERSION</text>
  <text x="32" y="120" class="mono" font-size="13" fill="#CCCCCC">v1.0.0-alpha | February 2026</text>

  <!-- Author line -->
  <text x="420" y="100" class="mono" font-size="13" fill="#666666">$ echo $AUTHOR</text>
  <text x="420" y="120" class="mono" font-size="13" fill="#CCCCCC">Rudie Nolasco Verweij</text>

  <!-- Tagline -->
  <text x="32" y="155" class="mono" font-size="11" fill="#888888">A practical guide to self-direction in the age of AI</text>

  <!-- Cursor blink -->
  <rect x="380" y="144" width="8" height="14" fill="#F0F0F0" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
