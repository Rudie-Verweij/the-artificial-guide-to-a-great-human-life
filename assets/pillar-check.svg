<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 360" width="800" height="360">
  <defs>
    <style>
      .mono { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; }
    </style>
    <!-- Clip paths for progress bar fill animation -->
    <clipPath id="bar1"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="42" begin="1.2s" dur="0.6s" fill="freeze"/></rect></clipPath>
    <clipPath id="bar2"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="42" begin="2.0s" dur="0.6s" fill="freeze"/></rect></clipPath>
    <clipPath id="bar3"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="42" begin="2.8s" dur="0.6s" fill="freeze"/></rect></clipPath>
    <clipPath id="bar4"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="42" begin="3.6s" dur="0.6s" fill="freeze"/></rect></clipPath>
    <clipPath id="bar5"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="42" begin="4.4s" dur="0.6s" fill="freeze"/></rect></clipPath>
  </defs>

  <!-- Terminal window -->
  <rect x="1" y="1" width="798" height="358" rx="8" ry="8" fill="#111111" stroke="#555555" stroke-width="1.5"/>

  <!-- Title bar -->
  <rect x="1" y="1" width="798" height="32" rx="8" ry="8" fill="#1a1a1a"/>
  <rect x="1" y="20" width="798" height="13" fill="#1a1a1a"/>

  <!-- Traffic lights -->
  <circle cx="24" cy="17" r="6" fill="#ff5f57"/>
  <circle cx="44" cy="17" r="6" fill="#febc2e"/>
  <circle cx="64" cy="17" r="6" fill="#28c840"/>

  <!-- Window title -->
  <text x="400" y="21" text-anchor="middle" class="mono" font-size="12" fill="#666666">artificial-guide — bash — 80x24</text>

  <!-- Command: $ ./check-pillars.sh -->
  <text x="32" y="72" class="mono" font-size="16" fill="#666666" opacity="0">$ ./check-pillars.sh
    <animate attributeName="opacity" from="0" to="1" begin="0.3s" dur="0.01s" fill="freeze"/>
  </text>

  <!-- Row 1: Sleep -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.2s" dur="0.01s" fill="freeze"/>
    <!-- Bracket and bar background -->
    <text x="32" y="116" class="mono" font-size="16" fill="#555555">[    ]</text>
    <!-- Animated fill -->
    <g clip-path="url(#bar1)">
      <text x="32" y="116" class="mono" font-size="16" fill="#888888">[====]</text>
    </g>
    <text x="92" y="116" class="mono" font-size="16" fill="#CCCCCC">Sleep</text>
    <text x="220" y="116" class="mono" font-size="16" fill="#666666">...</text>
    <!-- OK -->
    <text x="260" y="116" class="mono" font-size="16" fill="#F0F0F0" opacity="0">OK
      <animate attributeName="opacity" from="0" to="1" begin="2.0s" dur="0.01s" fill="freeze"/>
    </text>
  </g>

  <!-- Row 2: Motion -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="2.0s" dur="0.01s" fill="freeze"/>
    <text x="32" y="152" class="mono" font-size="16" fill="#555555">[    ]</text>
    <g clip-path="url(#bar2)">
      <text x="32" y="152" class="mono" font-size="16" fill="#888888">[====]</text>
    </g>
    <text x="92" y="152" class="mono" font-size="16" fill="#CCCCCC">Motion</text>
    <text x="220" y="152" class="mono" font-size="16" fill="#666666">...</text>
    <text x="260" y="152" class="mono" font-size="16" fill="#F0F0F0" opacity="0">OK
      <animate attributeName="opacity" from="0" to="1" begin="2.8s" dur="0.01s" fill="freeze"/>
    </text>
  </g>

  <!-- Row 3: Intake -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="2.8s" dur="0.01s" fill="freeze"/>
    <text x="32" y="188" class="mono" font-size="16" fill="#555555">[    ]</text>
    <g clip-path="url(#bar3)">
      <text x="32" y="188" class="mono" font-size="16" fill="#888888">[====]</text>
    </g>
    <text x="92" y="188" class="mono" font-size="16" fill="#CCCCCC">Intake</text>
    <text x="220" y="188" class="mono" font-size="16" fill="#666666">...</text>
    <text x="260" y="188" class="mono" font-size="16" fill="#F0F0F0" opacity="0">OK
      <animate attributeName="opacity" from="0" to="1" begin="3.6s" dur="0.01s" fill="freeze"/>
    </text>
  </g>

  <!-- Row 4: Connection -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="3.6s" dur="0.01s" fill="freeze"/>
    <text x="32" y="224" class="mono" font-size="16" fill="#555555">[    ]</text>
    <g clip-path="url(#bar4)">
      <text x="32" y="224" class="mono" font-size="16" fill="#888888">[====]</text>
    </g>
    <text x="92" y="224" class="mono" font-size="16" fill="#CCCCCC">Connection</text>
    <text x="220" y="224" class="mono" font-size="16" fill="#666666">...</text>
    <text x="260" y="224" class="mono" font-size="16" fill="#F0F0F0" opacity="0">OK
      <animate attributeName="opacity" from="0" to="1" begin="4.4s" dur="0.01s" fill="freeze"/>
    </text>
  </g>

  <!-- Row 5: Creation -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="4.4s" dur="0.01s" fill="freeze"/>
    <text x="32" y="260" class="mono" font-size="16" fill="#555555">[    ]</text>
    <g clip-path="url(#bar5)">
      <text x="32" y="260" class="mono" font-size="16" fill="#888888">[====]</text>
    </g>
    <text x="92" y="260" class="mono" font-size="16" fill="#CCCCCC">Creation</text>
    <text x="220" y="260" class="mono" font-size="16" fill="#666666">...</text>
    <text x="260" y="260" class="mono" font-size="16" fill="#F0F0F0" opacity="0">OK
      <animate attributeName="opacity" from="0" to="1" begin="5.2s" dur="0.01s" fill="freeze"/>
    </text>
  </g>

  <!-- All systems operational -->
  <text x="32" y="310" class="mono" font-size="16" fill="#F0F0F0" opacity="0">All systems operational.
    <animate attributeName="opacity" from="0" to="1" begin="5.8s" dur="0.5s" fill="freeze"/>
  </text>
</svg>
