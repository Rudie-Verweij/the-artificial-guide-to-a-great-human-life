<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440" width="800" height="440">
  <defs>
    <style>
      .mono { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; }
    </style>
  </defs>

  <!-- Terminal window -->
  <rect x="1" y="1" width="798" height="438" rx="8" ry="8" fill="#111111" stroke="#555555" stroke-width="1.5"/>

  <!-- Title bar -->
  <rect x="1" y="1" width="798" height="32" rx="8" ry="8" fill="#1a1a1a"/>
  <rect x="1" y="20" width="798" height="13" fill="#1a1a1a"/>

  <!-- Traffic lights -->
  <circle cx="24" cy="17" r="6" fill="#ff5f57"/>
  <circle cx="44" cy="17" r="6" fill="#febc2e"/>
  <circle cx="64" cy="17" r="6" fill="#28c840"/>

  <!-- Window title -->
  <text x="400" y="21" text-anchor="middle" class="mono" font-size="12" fill="#666666">artificial-guide — bash — 80x24</text>

  <!-- Title -->
  <text x="32" y="72" class="mono" font-size="16" font-weight="600" fill="#F0F0F0">THE ARTIFICIAL GUIDE TO A GREAT HUMAN LIFE</text>

  <!-- Version -->
  <text x="32" y="100" class="mono" font-size="13" fill="#666666">$ echo $VERSION</text>
  <text x="200" y="100" class="mono" font-size="13" fill="#CCCCCC">v1.0.0-alpha | February 2026</text>

  <!-- Author -->
  <text x="32" y="122" class="mono" font-size="13" fill="#666666">$ echo $AUTHOR</text>
  <text x="200" y="122" class="mono" font-size="13" fill="#CCCCCC">Rudie Nolasco Verweij</text>

  <!-- Separator -->
  <line x1="32" y1="142" x2="768" y2="142" stroke="#333333" stroke-width="1"/>

  <!-- Command: $ cat ./life.md (appears at 0.5s) -->
  <text x="32" y="172" class="mono" font-size="15" fill="#666666" opacity="0">$ cat ./life.md
    <animate attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.01s" fill="freeze"/>
  </text>

  <!-- Typing cursor for line 1 -->
  <rect x="32" y="158" width="9" height="17" fill="#F0F0F0">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="0.8s" begin="0s" repeatCount="indefinite"/>
    <set attributeName="opacity" to="0" begin="1.2s"/>
  </rect>

  <!-- Line: > Your life is a pocket of order. (appears at 1.2s) -->
  <text x="32" y="208" class="mono" font-size="15" fill="#CCCCCC" opacity="0">&gt; Your life is a pocket of order.
    <animate attributeName="opacity" from="0" to="1" begin="1.2s" dur="0.01s" fill="freeze"/>
  </text>

  <!-- Typing cursor for line 2 -->
  <rect x="32" y="194" width="9" height="17" fill="#F0F0F0" opacity="0">
    <set attributeName="opacity" to="0.8" begin="1.2s"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="0.8s" begin="1.2s" repeatCount="indefinite"/>
    <set attributeName="opacity" to="0" begin="2.2s"/>
  </rect>

  <!-- Line: > Created at birth, collapsed at death. (appears at 2.2s) -->
  <text x="32" y="244" class="mono" font-size="15" fill="#CCCCCC" opacity="0">&gt; Created at birth, collapsed at death.
    <animate attributeName="opacity" from="0" to="1" begin="2.2s" dur="0.01s" fill="freeze"/>
  </text>

  <!-- Typing cursor for line 3 -->
  <rect x="32" y="230" width="9" height="17" fill="#F0F0F0" opacity="0">
    <set attributeName="opacity" to="0.8" begin="2.2s"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="0.8s" begin="2.2s" repeatCount="indefinite"/>
    <set attributeName="opacity" to="0" begin="3.2s"/>
  </rect>

  <!-- Line: > Complexity goes in, disorder comes out. (appears at 3.2s) -->
  <text x="32" y="280" class="mono" font-size="15" fill="#CCCCCC" opacity="0">&gt; Complexity goes in, disorder comes out.
    <animate attributeName="opacity" from="0" to="1" begin="3.2s" dur="0.01s" fill="freeze"/>
  </text>

  <!-- Typing cursor for line 4 -->
  <rect x="32" y="266" width="9" height="17" fill="#F0F0F0" opacity="0">
    <set attributeName="opacity" to="0.8" begin="3.2s"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="0.8s" begin="3.2s" repeatCount="indefinite"/>
    <set attributeName="opacity" to="0" begin="4.2s"/>
  </rect>

  <!-- Line: > The magic happens in the middle. (appears at 4.2s, bright) -->
  <text x="32" y="316" class="mono" font-size="15" fill="#F0F0F0" opacity="0">&gt; The magic happens in the middle.
    <animate attributeName="opacity" from="0" to="1" begin="4.2s" dur="0.01s" fill="freeze"/>
  </text>

  <!-- Typing cursor for line 5 -->
  <rect x="32" y="302" width="9" height="17" fill="#F0F0F0" opacity="0">
    <set attributeName="opacity" to="0.8" begin="4.2s"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="0.8s" begin="4.2s" repeatCount="indefinite"/>
    <set attributeName="opacity" to="0" begin="5.4s"/>
  </rect>

  <!-- Separator -->
  <line x1="32" y1="338" x2="768" y2="338" stroke="#333333" stroke-width="1" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="5.4s" dur="0.01s" fill="freeze"/>
  </line>

  <!-- Tagline (appears at 5.4s) -->
  <text x="32" y="365" class="mono" font-size="12" fill="#888888" opacity="0">A practical guide to self-direction in the age of AI
    <animate attributeName="opacity" from="0" to="1" begin="5.4s" dur="0.3s" fill="freeze"/>
  </text>

  <!-- Final prompt + blinking cursor -->
  <text x="32" y="405" class="mono" font-size="15" fill="#666666" opacity="0">$
    <animate attributeName="opacity" from="0" to="1" begin="5.8s" dur="0.01s" fill="freeze"/>
  </text>
  <rect x="50" y="392" width="9" height="17" fill="#F0F0F0" opacity="0">
    <animate attributeName="opacity" values="0;0;0.8;0;0.8;0;0.8;0" dur="4s" begin="5.8s" repeatCount="indefinite"/>
  </rect>
</svg>
